<!DOCTYPE html>
<html>
<head>
<title>Modelagem Sísmica Simplificada em Meios Isotrópicos</title>
</head>
<link rel="stylesheet" type="text/css" href="./src/css/index.css">
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
    <div>
        <div class="row">
            <div class="col-sm-2 menu_lateral">
                <div class="row align-items-center box_logo">
                    <div class="col">
                            logo
                    </div>                    
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Active</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </nav>
            </div>
            <div class="col-sm-10 conteudo">
                    <div id="painelCadastro">

                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">Home</li>
                            </ol>
                        </nav>
                        
                        
                        <div class="cadastro">

                            <div class="form-group">
                                <label for="geofones">Quantidade de geofones</label>
                                <input type="text" class="form-control" name="geofones" id="geofones" placeholder="Informe a quantidade de geofones">
                            </div>

                            <div class="form-group">
                                <label for="distancia">Distância total (m)</label>
                                <input type="text" class="form-control" name="distancia" id="distancia" placeholder="Informe a distância total">
                            </div>

                            <div class="form-group">
                                <label for="distancia">Altura (m)</label>
                                <input type="text" class="form-control" name="altura" id="altura" placeholder="Informe a altura">
                            </div>

                            <div class="form-group">
                                <label for="material">Velocidade (km/s)</label>

                                <select class="form-control" id="material" onchange="changeMaterial()">
                                    <option></option>
                
                                    <optgroup label = "Materiais inconsolidados">
                                        <option value="areiaseca">Areia (Seca)</option>
                                        <option value="areiasaturada">Areia (Saturada em água)</option>
                                        <option value="argila">Argila</option>
                                        <option value="tillglacial">Till gladal (Saturado em água)</option>
                                        <option value="permafroste">Permafroste</option>
                                    </optgroup>
                
                                    <optgroup label = "Rochas sedimentares">
                                        <option value="arenitos">Arenitos</option>
                                        <option value="arenitoterciario">Arenito terciário</option>
                                        <option value="arenitopennant">Arenito Pennant (Carbonífero)</option>
                                        <option value="quartzitocambiano">Quartzito cambiano</option>
                
                                        <option value="calcarios">Cálcários</option>
                                        <option value="greda">Greda cretácea</option>
                                        <option value="oolitos">Oólitos jurássicos e calcários bioclásticos</option>
                                        <option value="calcariocarbonifero">Cálcário carbonífero</option>
                
                                        <option value="dolomitos">Dolomitos</option>
                                        <option value="sal">Sal</option>
                                        <option value="anidrita">Anidrita</option>
                                        <option value="gripso">Gipso</option>
                                    </optgroup>
                
                                    <optgroup label = "Rochas igneas/metamórficas">
                                        <option value="granito">Granito</option>
                                        <option value="gabro">Gabro</option>
                                        <option value="rochasultra">Rochas ultramáficas</option>
                                        <option value="serpentinito">Serpentinito</option>
                                    </optgroup>
                                </select>
                            </div>

                            <label for="myRange">Range de velocidade</label>
                            <div class="box_range">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <input type="range" min="0.2" max="1.0" step="0.1" class="slider" id="myRange">
                                    </div>
                                    <div class="col-sm-3">
                                        <p>Valor: <span id="valueRange"></span></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div style="margin-top: 20px">
                                <button type="button" class="btn btn-primary" onclick="gerar()">Calcular</button>
                                <button class="btn btn-primary" onclick="limpar()">Limpar</button>
                            </div>
                        </div>

                        <div>
                                <canvas id="myChart" height="90"></canvas>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="src/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
