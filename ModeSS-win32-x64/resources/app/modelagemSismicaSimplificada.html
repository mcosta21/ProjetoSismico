<!DOCTYPE html>
<html>
<head>
<title>Modelagem Sísmica Simplificada em Meios Isotrópicos</title>
</head>
<link rel="stylesheet" type="text/css" href="./src/css/index.css">
<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
    <div>
        <div class="row">
            <div class="col-sm-2 menu_lateral">
                <div class="row align-items-center box_logo">
                    <div class="col">
                        <a class="nav-link" href=".\index.html"><img src=".\src\images\logo_name.png" width="140px"></a>
                    </div>                    
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link disabled title_menu" href="#" tabindex="-1" aria-disabled="true">Modelagem Sísmica</a>
                    <a class="nav-link active" href=".\modelagemSismicaSimplificada.html">Simplificada</a>
                </nav>
            </div>
            <div class="col-sm-10 conteudo">
                
                    <div id="painelCadastro">
                           
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">Modelagem Sísmica Simplificada</li>
                            </ol>
                        </nav>                        
                        
                        <div id="cadastroGeofones">

                            <div class="form-group">
                                <label for="geofones">Quantidade de geofones</label>
                                <input type="text" class="form-control" id="geofones" placeholder="Informe a quantidade de geofones">
                            </div>

                            <div class="form-group">
                                <label for="distancia">Distância total (m)</label>
                                <input type="text" class="form-control" id="distancia" placeholder="Informe a distância total">
                            </div>

                            <div class="form-group">
                                <label for="distancia">Altura (m)</label>
                                <input type="text" class="form-control" id="altura" placeholder="Informe a altura">
                            </div>

                            <div class="form-group">
                                <label for="material">Velocidade Vp(km s-¹)</label>

                                <select class="form-control" id="material" onchange="changeMaterial()">
                                    <option></option>
                
                                    <optgroup label= "Materiais inconsolidados">
                                        <option value="areiaseca">Areia (Seca) - 0.2 a 1.0</option>
                                        <option value="areiasaturada">Areia (Saturada em água) - 1.5 a 2.0</option>
                                        <option value="argila">Argila - 1.0 a 2.5</option>
                                        <option value="tillglacial">Till gladal (Saturado em água) - 1.5 a 2.5</option>
                                        <option value="permafroste">Permafroste - 3.5 a 4.0</option>
                                    </optgroup>
                
                                    <optgroup label= "Rochas sedimentares">
                                        <option value="arenitos">Arenitos - 2.0 a 6.0</option>
                                        <option value="arenitoterciario">Arenito terciário - 2.0 a 2.5</option>
                                        <option value="arenitopennant">Arenito Pennant (Carbonífero) - 4.0 a 4.5</option>
                                        <option value="quartzitocambiano">Quartzito cambiano - 5.5 a 6.0</option>
                
                                        <option value="calcarios">Cálcários - 2.0 a 6.0</option>
                                        <option value="greda">Greda cretácea - 2.0 a 2.5</option>
                                        <option value="oolitos">Oólitos jurássicos e calcários bioclásticos - 3.0 a 4.0</option>
                                        <option value="calcariocarbonifero">Cálcário carbonífero - 5.0 a 5.5</option>
                
                                        <option value="dolomitos">Dolomitos - 2.5 a 6.5</option>
                                        <option value="sal">Sal - 4.5 a 5.0</option>
                                        <option value="anidrita">Anidrita - 4.5 a 6.5</option>
                                        <option value="gripso">Gipso - 2.0 a 3.5</option>
                                    </optgroup>
                
                                    <optgroup label = "Rochas igneas/metamórficas">
                                        <option value="granito">Granito - 5.5 a 6.0</option>
                                        <option value="gabro">Gabro - 6.5 a 7.0</option>
                                        <option value="rochasultra">Rochas ultramáficas - 7.5 a 8.5</option>
                                        <option value="serpentinito">Serpentinito - 5.5 a 6.5</option>
                                    </optgroup>

                                    <optgroup label = "Fluidos de poros">
                                        <option value="ar">Ar - 0.3</option>
                                        <option value="agua">Água - 1.4 a 1.5</option>
                                        <option value="gelo">Gelo - 3.4</option>
                                        <option value="petroleo">Petróleo - 1.3 a 1.4</option>
                                    </optgroup>
                                </select>
                            </div>
                            
                            <label for="myRange">Range de velocidade</label>
                            <div class="box_range">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <input type="range" min="0.2" max="1.0" step="0.1" class="slider" id="myRange">
                                    </div>
                                    <div class="col-sm-3">
                                        <p>Valor: <span id="valueRange"></span></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div style="margin-top: 30px">
                                <button type="button" class="btn btn-primary btn-lg btn-block" onClick="gerar()">Calcular</button>
                                <button style="margin-top: 20px;" type="button" class="btn btn-primary btn-lg btn-block" onClick="limpar()">Limpar</button>
                            </div>

                        </div> 
                      
                        <div id="painelResultados">
                            <div class="row row1">
                                <div id="painelChart" class="col-sm-9">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <div id="painelObjetos" class="col">
                                    <div id="listaPontos"></div>
                                </div>
                            </div>
                            <div class="row row2">
                                <div id="painelTotais" class="col-sm-9"></div>
                                <div class="col painelBotoes">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" onClick="voltarParaCadastroGeofones()">Voltar</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="src/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
